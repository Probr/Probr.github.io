<div class="navbar navbar-inverse navbar-static-top" role="navigation" ng-controller="NavbarCtrl">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a ui-sref="overview" class="navbar-brand">probr</a>
        </div>
        <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav navbar-right">

                <li ng-class="{active: isActiveRoot(item.link)}" ng-repeat="item in menu" ng-attr-dropdown="isArray(item.link)">

                    <a ng-if="!isArray(item.link)" ui-sref="{{ item.link }}">{{ item.title }}</a>

                    <a ng-if="isArray(item.link)" href="#" dropdown-toggle>
                        {{ item.title }}<b class="caret"></b>
                    </a>
                    <ul ng-if="isArray(item.link)" class="dropdown-menu">
                        <li ng-repeat="entry in item.link">
                            <a ui-sref="{{ entry.link }}">{{ entry.name }}</a>
                        </li>
                    </ul>

                </li>


                <li ng-repeat-end><a href="http://github.com/probr"><i class="fa fa-github"></i> Github</a></li>
            </ul>
        </div>
    </div>
</div>
